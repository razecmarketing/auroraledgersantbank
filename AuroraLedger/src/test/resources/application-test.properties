# Banking System Test Configuration - Enterprise Standards
# Council of Simplicity (Dijkstra): Remove all unnecessary complexity
# Enterprise Communication Standards: Fail fast, fail clearly

# Database Configuration - H2 In-Memory for Tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Database Console (Test Only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration for Tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration for Tests - Banking Grade Security (Council of Regulation: PCI DSS)
jwt.secret=dGVzdC1zZWNyZXQta2V5LWZvci1hdXJvcmEtbGVkZ2VyLXRlc3RpbmctcHVycG9zZXMtb25seS1iYW5raW5nLWdyYWRlLXNlY3VyaXR5LTUxMi1iaXRzLW1pbmltdW0=
jwt.expiration=3600000

# Logging Configuration for Tests
logging.level.com.aurora.ledger=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# Banking System Test Settings
banking.system.test.mode=true
banking.system.initial.balance=0.00

# Disable Actuator for Tests
management.endpoints.enabled=false