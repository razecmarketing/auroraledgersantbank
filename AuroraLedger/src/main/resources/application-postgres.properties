# ==========================================
# MongoDB Configuration (Event Store)
# ==========================================
spring.data.mongodb.uri=mongodb://root:aurora123@localhost:27017/aurora_events?authSource=admin
spring.data.mongodb.auto-index-creation=true

# ==========================================
# Redis Configuration (Query Cache)
# ==========================================
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=aurora123
spring.data.redis.timeout=2000ms
spring.data.redis.jedis.pool.max-active=20
spring.data.redis.jedis.pool.max-idle=10
spring.data.redis.jedis.pool.min-idle=5

# ==========================================
# Kafka Configuration (Event Streaming)
# ==========================================
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.group-id=aurora-banking-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.aurora.ledger

# ==========================================
# Actuator & Monitoring
# ==========================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.prometheus.metrics.export.enabled=true

# ==========================================
# Logging Configuration
# ==========================================
logging.level.com.aurora.ledger=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.com.zaxxer.hikari=INFO

# Banking compliance - no sensitive data in logs
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n