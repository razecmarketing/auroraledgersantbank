# Aurora Ledger - PostgreSQL Configuration
# Production-ready database configuration following Michael Stonebraker principles
# Activate with: SPRING_PROFILES_ACTIVE=postgres

# ==========================================
# PostgreSQL Database Configuration
# ==========================================
spring.datasource.url=jdbc:postgresql://localhost:5432/aurora_bank
spring.datasource.username=aurora
spring.datasource.password=aurora123
spring.datasource.driver-class-name=org.postgresql.Driver

# ==========================================
# HikariCP Connection Pool (Production-grade)
# ==========================================
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.pool-name=AuroraBankingCP

# ==========================================
# JPA/Hibernate Configuration
# ==========================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=banking
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Performance optimizations
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# ==========================================
# Banking Security Configuration
# ==========================================
